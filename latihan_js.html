<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaScript</title>
</head>
<body>
    <h1>Latihan JavaScript</h1>

    <!-- Latihan 1: Inline JavaScript -->
    <button onclick="showMessage()">Klik Saya</button>

    <!-- Latihan 2: Variabel dan Tipe Data -->
    <div id="output"></div>

    <!-- Latihan 3: Pengendalian Alur -->
    <input type="number" id="userInput" placeholder="Masukkan angka">
    <button onclick="checkValue()">Cek Nilai</button>

    <!-- Internal JavaScript -->
    <script>
        // Inline JavaScript Function
        function showMessage() {
            alert("Hello World!");
        }
    </script>

    <script>
        document.write('<p>Latihan JavaScript Selesai</p>');
    </script>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
